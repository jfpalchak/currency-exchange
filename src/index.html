<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>

  <div class="header container">
    <h1>Currency Exchange</h1>
  </div>

  <div class="form container">
    <form>
      <label for="usd-amount">Enter amount of USD:</label>
      <input id="usd-amount" type="number" name="usd-amount">
      <button type="submit" class="btn btn-success" id="submit-usd">Exchange!</button>
    </form>
  </div>

  <div id="results">
    <p id="error"></p>
  </div>


</body>
</html>
