<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>

  <div class="header container">
    <h1>Currency Exchange</h1>
  </div>

  <div class="form container">
    <form>
      <div class="base container">
        <label for="usd-amount">Base:</label>
        <input id="usd-amount" type="number" name="usd-amount">
        <select name="base-code" id="base-code">
        </select>
      </div>
      <div class="target container">
        <label for="target-code">Target:</label>
        <input id="target-amount" type="text" name="target-amount">
        <select name="target-code" id="target-code">
        </select>
      </div>
      <div>
        <button type="submit" class="btn btn-success" id="submit-usd">Exchange</button>
      </div>
    </form>
  </div>

  <div id="results" class="container">
    <p id="query-result"></p>
    <p id="error-head"></p>
    <p id="error-body"></p>
  </div>


</body>
</html>
