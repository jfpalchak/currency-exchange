<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>

  <div class="converter container">
    <form>
      <fieldset>
        <legend>Currency Exchange</legend>
        <div id="base" class="user-input container row">
          <label for="usd-amount" class="col">Base:</label>
          <input id="usd-amount" type="number" name="usd-amount" class="col">
          <select name="base-code" id="base-code" class="col">
          </select>
        </div>
        <div id="target" class="user-input container row">
          <label for="target-code" class="col">Target:</label>
          <input id="target-amount" type="text" name="target-amount" class="col">
          <select name="target-code" id="target-code" class="col">
          </select>
        </div>
        <div id="button" class="user-input button">
          <button type="submit" class="col-3 btn btn-success" id="submit-usd">Exchange</button>
        </div>
      </fieldset>
    </form>
  </div>

  <div id="results" class="container">
    <p id="query-result"></p>
    <p id="error-head"></p>
    <p id="error-body"></p>
  </div>


</body>
</html>
